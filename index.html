<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
    <a-asset-item id = "tinker.obj" src = "tinker.obj"></a-asset-item>
    <a-asset-item id = "obj.mtl" src = "obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity obj-model = "obj:#tinker.obj;mtl:#obj.mtl" position = "0 0 0" rotation = "-90 0 90" scale = "0.5 0.5 0.5"></a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
    src="train.webp">
    </a-circle>
    
    

    <a-box src="train.webp" position="0.076 -4 -39" width="500" height="500"></a-box>

  </a-scene>
</body>

</html>
